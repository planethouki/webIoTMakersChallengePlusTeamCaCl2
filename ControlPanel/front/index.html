<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team CaCl2 Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="styles/5000.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>
<body>
<div class="container mb-5">

  <div class="d-flex justify-content-center mt-5">
    <div id="logo-upper" class="go-sen-chou-yen" data-text="チーム塩カル">
      <span id="content-upper" class="logo" data-text="チーム塩カル" contenteditable>チーム塩カル</span>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-3" style="transform: scale(0.5); margin-top: -1rem;">
    <span id="logo-lower" class="hoshii" data-text="起動">
      <span id="content-lower" class="logo" data-text="起動" contenteditable>起動</span>
    </span>
  </div>
  <div id="app">
    <div class="text-center mb-5">
      <button
        type="button"
        class="glow1"
        @click="measureTrigger"
        :disabled="sendDisabled"
      >測定のみ</button>
    </div>
    <div class="text-center mb-4">
      <span v-if="sendDisabled" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <transition>
        <span v-if="sendMessage">{{ sendText }}</span>
        <span v-else>&nbsp;</span>
      </transition>
    </div>
    <div>
      <textarea class="w-100" rows="10"
      >{{ receiveMessage }}</textarea>
    </div>
  </div>
</div>

<nav>
  <div class="container">
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="./">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./data.html">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>


<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
<script src='https://beebotte.com/bbt.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
  const sleep = async (timeout = 1000) => new Promise(resolve => setTimeout(resolve, timeout));

  const bbt = new BBT('LCA7kLsBdxveRIUo9S4ZZO9A');

  createApp({
    setup() {
      const sendMessage = ref(false)
      const sendDisabled = ref(false)
      const receiveMessage = ref('')

      bbt.subscribe({
        channel: 'cacl2',
        resource: 'measure_result'
      }, (message) => {
        console.log(message)
        receiveMessage.value = JSON.stringify(message) + '\n' + receiveMessage.value
      })

      async function measureTrigger() {
        try {
          sendDisabled.value = true
          sendMessage.value = false
          await fetch('/.netlify/functions/measure', { method: 'PUT' })
          await sleep()
          sendDisabled.value = false
          sendMessage.value = true
          await sleep()
          sendMessage.value = false
        } catch (e) {
          console.error(e)
          receiveMessage.value = e.message + '\n' + receiveMessage.value
        }
      }

      return {
        measureTrigger,
        sendMessage,
        sendDisabled,
        receiveMessage,
        sendText: '完了しました'
      }
    }
  }).mount('#app')
</script>
</body>
</html>
