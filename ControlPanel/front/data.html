<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team CaCl2 Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="styles/5000.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/data.css" rel="stylesheet">
</head>
<body>
<div class="container mb-5">

  <div class="d-flex justify-content-center mt-5 mb-3">
    <div id="logo-upper" class="go-sen-chou-yen" data-text="チーム塩カル">
      <span id="content-upper" class="logo" data-text="チーム塩カル" contenteditable>チーム塩カル</span>
    </div>
  </div>

  <div id="app">
    <div class="text-center mb-5">
      <button
        type="button"
        class="color2"
        @click="measureGet"
      ><span>データ取得</span></button>
    </div>
    <div>
      <canvas ref="canvas"></canvas>
    </div>
    <div>
      <textarea class="w-100" rows="10"
      >{{ message }}</textarea>
    </div>
  </div>


</div>


<nav>
  <div class="container">
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link" href="./">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="./data.html">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    setup() {
      const message = ref('')
      const canvas = ref(null)
      const chart = ref(null)

      async function measureGet() {
        const response = await fetch('/.netlify/functions/measure', { method: 'GET' }).then(res => res.json())
        message.value = JSON.stringify(response) + '\n' + message.value

        const chartData = response.result.map((r) => ({x: r.ts, y: r.data}))

        if (chart.value !== null) {
          chart.value.data.datasets = chartData
          chart.value.update()
        } else {
          chart.value = new Chart(canvas.value, {
            type: 'line',
            data: {
              datasets: [{
                label: 'Distance[mm]',
                data: chartData,
                pointHitRadius: 20
              }]
            },
            options: {
              borderColor: 'rgb(255, 99, 132)',
              scales: {
                x: {
                  type: 'time',
                },
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        }
        }


      return {
        measureGet,
        message,
        canvas
      }
    }
  }).mount('#app')
</script>
</body>
</html>
